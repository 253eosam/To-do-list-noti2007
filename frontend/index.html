<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon.ico/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon.ico/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon.ico/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon.ico/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon.ico/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon.ico/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon.ico/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon.ico/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon.ico/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon.ico/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon.ico/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.ico/favicon-16x16.png" />
		<link rel="manifest" href="../assets/favicon.ico/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="../assets/favicon.ico/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<title>To do list</title>
		<link href="./assets/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/common.css?v1.0.2" />
		<link rel="stylesheet" href="./css/index.css?v1.0.2" />
		<script defer src="dist/main.js?v1.0.2"></script>
	</head>

	<body>
		<div id="wrap">
			<header>
				<h1><a href="http://ec2-15-165-154-33.ap-northeast-2.compute.amazonaws.com/" class="no_anchor_style">To do list</a></h1>
			</header>
			<div id="container">
				<div class="to-do-list_wrap">
					<ul id="to-do-list" class="to-do-list"></ul>
					<div class="register_box">
						<input maxlength="50" placeholder="Enter what you want to do." type="text" name="register-todo" id="register-todo" /><button
							id="todo--regi__btn"
							type="button"
						>
							등록
						</button>
					</div>
				</div>
			</div>
			<footer role="contentinfo">
				<span>이성준 ∙ 이호준</span>
				<a href="https://github.com/dhzm2aud/To-do-list-noti2007" target="_blank" rel="noopener noreferrer" title="github">Github</a>
			</footer>
		</div>
		<div class="btm_fix_menu">
			<ul>
				<!-- 아래 내용을 이미지로 대체할 예정 -->
				<li>
					<button id="menu--chage-nick__btn" class="btm_menu_btn"><i class="fas fa-id-badge"></i><span>닉네임변경</span></button>
				</li>
				<li id="hidden-completed-task_menu">
					<button id="menu--hide-cpt__btn" class="btm_menu_btn"><i id="hidden-completed-task_icon" class="fas fa-check-circle"></i><span>완료표시</span></button>
				</li>
				<li>
					<button id="menu--all-cpt-del__btn" class="btm_menu_btn"><i class="fas fa-eraser"></i><span>완료제거</span></button>
				</li>
				<li>
					<button id="menu--filter__btn" class="btm_menu_btn"><i class="fas fa-filter"></i><span>필터</span></button>
				</li>
				<li>
					<button id="menu--top__btn" class="btm_menu_btn"><i class="fas fa-arrow-up"></i><span>위로</span></button>
				</li>
			</ul>
		</div>
	</body>
</html>
