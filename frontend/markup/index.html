		<link rel="stylesheet" href="../css/common.css" />
		<link href="../assets/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/index.css" />
		<script src="../js/index.js"></script>
	</head>

	<body>
		<div id="wrap">
			<header>
				<h1><a href="#" style="color: #ffffff" class="no_anchor_style">To do list</a></h1>
			</header>
			<div id="container">
				<div class="to-do-list_wrap">
					<ul id="to-do-list" class="to-do-list">
						<!-- <li class="to-do-item">
							<input type="checkbox" id="todo-chk1" /><span class="item-text"> 세상에서 가장 긴 글을 써봅니다. 세상에서 가장 긴 글을 써봅니다.세상에서 가장 긴 글을 써봅니다. </span>
						</li> -->
					</ul>
					<div class="register_box">
						<input onkeydown="onEnterCheck(event)" placeholder="Enter what you want to do." type="text" name="register-todo" id="register-todo" /><button
							onclick="onClickAddTask(event)"
							type="button"
						>
							등록
						</button>
					</div>
				</div>
			</div>
			<footer role="contentinfo">
				<span>이성준 ∙ 이호준</span>
				<a href="https://github.com/dhzm2aud/To-do-list-noti2007" target="_blank" rel="noopener noreferrer" title="github">Github</a>
			</footer>
		</div>
		<div class="btm_fix_menu">
			<ul>
				<!-- 아래 내용을 이미지로 대체할 예정 -->
				<li>
					<button class="btm_menu_btn"><i class="fas fa-id-badge"></i><span>닉네임변경</span></button>
				</li>
				<li>
					<button onclick="loadTaskByUserName(true)" class="btm_menu_btn"><i class="fas fa-check-circle"></i><span>완료표시</span></button>
				</li>
				<li>
					<button class="btm_menu_btn"><i class="fas fa-filter"></i><span>필터</span></button>
				</li>
				<li>
					<a class="btm_menu_btn no_anchor_style" href="#" title="위로"><i class="fas fa-arrow-up"></i><span>위로</span></a>
				</li>
			</ul>
		</div>
	</body>
