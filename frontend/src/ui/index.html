<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon.ico/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon.ico/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon.ico/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon.ico/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon.ico/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon.ico/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon.ico/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon.ico/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon.ico/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon.ico/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon.ico/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.ico/favicon-16x16.png" />
		<link rel="manifest" href="../assets/favicon.ico/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="../assets/favicon.ico/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<title>To do list</title>
		<link href="../assets/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
		<link rel="stylesheet" href="../assets/css/common.css?v1.0.2" />
		<link rel="stylesheet" href="../assets/css/main/header.css" />
		<link rel="stylesheet" href="../assets/css/todo/header.css" />
		<link rel="stylesheet" href="../assets/css/todo/article.css" />
		<link rel="stylesheet" href="../assets/css/todo/input.css" />
		<link rel="stylesheet" href="../assets/css/todo/footer.css" />
	</head>

	<body>
		<div id="app">
			<input type="checkbox" id="toggle" />
			<div id="wrap">
				<!-- main header -->
				<header id="main_header">
					<h1>To Do Noti</h1>
					<label for="toggle">Toggle</label>
				</header>

				<!-- modal -->
				<label for="toggle" id="toggle_modal_wrap">
					<div id="toggle_modal">
						<ul>
							<li>
								<div class="modal-item">Nick Name 변경</div>
							</li>
							<li>
								<div class="modal-item">Work Space 변경</div>
							</li>
							<li>
								<div class="modal-item">초대하기</div>
							</li>
							<li>
								<div class="modal-item">Work Space 관리</div>
							</li>
							<li>
								<div class="modal-item">로그 아웃</div>
							</li>
						</ul>
					</div>
				</label>

				<section id="todo_wrap">
					<header id="todo_header">
						<ul>
							<li><h2 id="workspace_tag" class="tag">work space</h2></li>
							<li><span class="tag red">1 User</span></li>
							<li><span class="tag blue">2 User</span></li>
						</ul>
					</header>
					<article class="todo_box">
						<h3>1 User</h3>
						<ul class="todo-list">
							<li class="todo-item">
								<input type="checkbox" id="1UserIdTodoItemId" />
								<label for="1UserIdTodoItemId">to do check status</label>
								<p>해야할일</p>
								<button>지우기 버튼</button>
							</li>
							<li class="todo-item">
								<input type="checkbox" id="2UserIdTodoItemId" />
								<label for="2UserIdTodoItemId">to do check status</label>
								<p>긴글연습 긴글연습 긴글연습 긴글연습 긴글연습 긴글연습 긴글연습</p>
								<button>지우기 버튼</button>
							</li>
						</ul>
					</article>
					<article class="todo_box">
						<h3>2 User</h3>
						<ul class="todo-list">
							<li class="todo-item">
								<input type="checkbox" id="3UserIdTodoItemId" />
								<label for="3UserIdTodoItemId">to do check status</label>
								<p>해야할일</p>
								<button>지우기 버튼</button>
							</li>
							<li class="todo-item">
								<input type="checkbox" id="4UserIdTodoItemId" />
								<label for="4UserIdTodoItemId">to do check status</label>
								<p>긴글연습 긴글연습 긴글연습 긴글연습 긴글연습 긴글연습 긴글연습</p>
								<button>지우기 버튼</button>
							</li>
						</ul>
					</article>
					<div id="todo_input_wrap"><input maxlength="50" placeholder="Enter what you want to do." type="text" /><button type="button">등록</button></div>
					<footer id="todo_footer">
						<ul>
							<li id="hidden-completed-task_menu">
								<button type="button" class="footer_menu_btn"><i id="hidden-completed-task_icon" class="fas fa-check-circle"></i><span>완료표시</span></button>
							</li>
							<li>
								<button type="button" class="footer_menu_btn"><i class="fas fa-eraser"></i><span>완료제거</span></button>
							</li>
							<li>
								<button type="button" class="footer_menu_btn"><i class="fas fa-filter"></i><span>필터</span></button>
							</li>
							<li>
								<button type="button" class="footer_menu_btn"><i class="fas fa-arrow-up"></i><span>위로</span></button>
							</li>
						</ul>
					</footer>
				</section>
			</div>
		</div>
	</body>
</html>
